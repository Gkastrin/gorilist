{% extends 'base.html' %}
{% block title %}Edit Task {% endblock %}
{% block body_block %}
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Edit Task </li>
    </ol>
    <form action=" " method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary glyphicon glyphicon-ok " title="Save Changes"></button>
    </form>
{% endblock %}
