{% block content %}
    <h2>Tasks</h2>
    <ul>
    {% for task in result %}
        <li><a href="/notes/{{task.id}}">{{ task.title }} -- id : {{ task.id }}</a>
        <br>Body : {{ task.body }}
        <br>Pub Date : {{ task.pub_date }}
        </li>
    {% endfor %}
    </ul>
    <a href="/new_task/{{ t_l_id }}" style="text-decoration:none"><input type="button" value="Add Task"></a>
    <a href="/" style="text-decoration:none"><input type="button" value="HOME"></a>
{% endblock %}
