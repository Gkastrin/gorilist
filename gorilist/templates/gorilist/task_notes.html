{% extends 'base.html'%}
{%block title %} Notes {% endblock %}

{% block body_block %}
    <ul>
        {% for note in result %}
            <li>{{ note.title }} -- id : {{ note.id }}<br>Body : {{ note.body }}<br>Pub_date : {{ note.pub_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="/new_note/{{ t_id }}" style="text-decoration:none"><input type="button" value="Add Note"></a>
    <a href="/" style="text-decoration:none"><input type="button" value="HOME"></a>
{% endblock %}
