{% extends 'base.html' %}
{% block title %} All the Tasks {% endblock %}
{% block body_block %}
    <ul>
    {% for task in object_list %}
        <li>Task : {{ task.id }} -- {{ task.title }}
        <a href="/remove_T/{{ task.id }}"><button class="btn btn-danger glyphicon glyphicon-remove" title="Delete this Task"></button></a>
        <br>Body : {{ task.body }}
        <br>Pub Date : {{ task.pub_date }}
        </li>
    {% endfor %}
    </ul>
    <a href="/" ><button class="btn btn-primary glyphicon glyphicon-home" title="HOME"></button></a>
{% endblock %}
