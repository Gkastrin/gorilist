{% block content %}
    <h2>All the Notes</h2>
    <ul>
    {% for note in object_list %}
        <li>Note : {{ note.title }} -- {{ note.id }}
        <br>Body : {{ note.body }}
        <br>Pub Date : {{ note.pub_date }}
        </li>
    {% endfor %}
    </ul>
    <a href="/" style="text-decoration:none"><input type="button" value="HOME"></a>
{% endblock %}
